<body>
  <div class="container-scroller">

      <!-- sidebar.html -->
  <div id="includedSideBar"></div>
      <!-- Sidebar -->
      <div class="main-panel">
        <div class="content-wrapper">
                  <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title float-center">Add New User</h2>
                  <p class="card-description">
                   <span class="glyphicon glyphicon-warning-sign">
				 <strong><p class="alert alert-danger" th:if="${error}" th:text="${error}">No error</p></strong> 
           
                  </p>
                  <form class="forms-sample" role="form" method="POST" th:action="@{/saveUser}" modelAttribute="userForm" >
                    <div class="form-group">
                      <label for="exampleInputName1">Frist Name </label>
                      <input type="text"  class="form-control" id="firstname" name="firstName" placeholder="Frist Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Last Name </label>
                      <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Last Time">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Phone Number</label>
                      <input type="text" class="form-control" id="custphn" name="phoneNo" placeholder="Phone Number">
                    </div>
					 <div class="form-group">
                      <label for="exampleInputPassword4">Email ID</label>
                      <input type="text"  class="form-control" id="email" name="emailId" placeholder="Email Id">
                    </div>
					<div class="form-group">
                      <label for="exampleInputPassword4">Address Line-1</label>
                      <input type="text" class="form-control" id="addressLine1" name="addressForm.lineOne" placeholder="Address">
                    </div>
					<div class="form-group">
                      <label for="exampleInputPassword4">Address Line-2</label>
                      <input type="text" class="form-control" id="addressLine2" name="addressForm.lineTwo" placeholder="Address">
                    </div>
					<div class="form-group">
                      <label for="exampleInputPassword4">Address City</label>
                      <input type="text" class="form-control" id="addressCity" name="addressForm.City" placeholder="Address">
                    </div>
					<div class="form-group">
                      <label for="exampleInputPassword4">Address State</label>
                      <input type="text" class="form-control" id="addressState" name="addressForm.stateCode" placeholder="Address">
                    </div>
										<div class="form-group">
                      <label for="exampleInputPassword4">Address Country</label>
                      <input type="text" class="form-control" id="addressCountry" name="addressForm.countryCode" placeholder="Address">
                    </div>
					 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Save</button>
                  </form>
                </div>
              </div>
            </div>	
         </div>
		</div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">

            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018

            </span>
          </div>
        </footer>

    </div>
