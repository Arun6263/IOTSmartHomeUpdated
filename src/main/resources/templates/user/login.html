<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>IoT App</title>
  <!-- plugins:css -->
 
  <link rel="stylesheet" th:href="@{/public/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/public/vendors/iconfonts/puse-icons-feather/feather.css}">
  <link rel="stylesheet" th:href="@{/public/vendors/css/vendor.bundle.base.css}">
  <link rel="stylesheet" th:href="@{/public/vendors/css/vendor.bundle.addons.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/public/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/public/images/favicon.png}" />
</head>

<body>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
           
            <span class="glyphicon glyphicon-warning-sign">
           <strong><p class="alert alert-danger" th:if="${error}" th:text="${error}">No error</p></strong> 
            
			

              <form th:action="@{/signin}" modelAttribute="loginForm" method="POST"  >
                <div class="form-group">
                  <label class="label">Phone No</label>
                  <div class="input-group">
                  <input type="text" id="name" class="form-control" placeholder="Username" name="phoneNo">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input type="password" id="pwd" class="form-control" placeholder="*********"  name="password">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" type="submit">Login</button>
                </div>
                <div class="form-group d-flex justify-content-between">
                  <div class="form-check form-check-flat mt-0">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" checked> Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="text-small forgot-password text-black">Forgot Password</a>
                </div>
                <div class="form-group">
                  <button class="btn btn-block g-login">
                    <img class="mr-3" src="public/images/samples/icon-google.svg" alt="">Log in with Google</button>
                </div>
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Not a member ?</span>
                  <a href="register.html" class="text-black text-small">Create new account</a>
                </div>
              </form>
            </div>

            <p class="footer-text text-center">copyright Â© 2018 IOT App. All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="public/vendors/js/vendor.bundle.base.js"></script>
  <script src="public/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
 
  <script src="public/js/off-canvas.js"></script>
  <script src="public/js/misc.js"></script>
  
<!--   <script src="public/js/hoverable-collapse.js"></script>
  <script src="public/js/settings.js"></script>
  <script src="public/js/todolist.js"></script> -->
  <!-- endinject -->
</body>
</html>
